        <p class="page3p">&emsp;&emsp;接下来的任务中，您会看到词语一个个的出现在屏幕中央，您的任务是对这些词语进行分类。<br>&emsp;&emsp;第一个分类任务，您要将刺激词分成以下两类："<span class="page4spanbluelarge">自我</span>"或"<span class="page4spanbluelarge">他人</span>"<br>&emsp;&emsp;第二个分类任务，您要将刺激词分成以下两类："<span class="page4spanredlarge">成功</span>"或"<span class="page4spanredlarge">不成功</span>"</p>
        <p class="page3p">&emsp;&emsp;您需要按左右两边的按钮尽快的把每个词语归到适合的类别，并尽可能的少犯错，速度太慢或太多错误都将会使结果无法解释。</p>
        <p class="page3p">&emsp;&emsp;注意，用<span style="color: red">左手</span>的中指按"<span style="color: blue">D</span>"键，用<span style="color: red">右手</span>中指按"<span style="color: blue">K</span>"键。</p>
        <p class="page3p">&emsp;&emsp;请注意这些标签，它们在不同的任务中是不一样的。</p>
